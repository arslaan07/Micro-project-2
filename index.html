<head>

<body>
  <header>

  </section>

              <p><span class="label">Name &nbsp; :</span> <span class="value"> &nbsp; Atul Singhal</span></p>

              <p><span class="label">Phone &nbsp;:</span> <span class="value"> &nbsp; +91 8131424888</span></p>
              <p><span class="label">Marks &nbsp;:</span> <span class="value"> &nbsp; 500.00</span></p>
            </div>
            <button class="next-button">Next
              <img src="/images/Arrow 1.png" alt="" class="arrow-2">
            </button>
        </div>
    </div>
  </div>
</section>
<div class="customer-care">
  <img src="/images/Group 2.png" alt="" class="customer-care-icon">
</div>
<div class="aside">
  <img src="/images/Frame 1.png" alt="" class="social-icons">
</div>
